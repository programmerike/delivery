<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SeeYouSoon Courier</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <p>Fast, reliable delivery across Accra & Tema</p>
      </header>
      

  <main>
    <section class="form-section">
      <h2>Request a Delivery</h2>
      <form id="deliveryForm">
        <input type="text" id="pickup" placeholder="Pickup Address" required />
        <input type="text" id="dropoff" placeholder="Drop-off Address" required />
        <input type="text" id="item" placeholder="Item Description" required />
        <textarea id="notes" placeholder="Notes (optional)"></textarea>
        <button type="submit">Submit Request</button>
      </form>
      <div id="message"></div>
    </section>
  </main>
